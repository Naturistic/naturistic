<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Naturistic - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <link rel="icon" href="../images/favacon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="https://js.stripe.com/v3/"></script>
  </head>

  <body>
    <div id="app">
        <nav>
          <div id="logo">
            <a href="index.html"><img src="../images/naturstic.png" alt="" height="35px"></a>
          </div>
          <ul>
            <a><li>Home</li></a>
            <a><li>Collection</li></a>
            <a href="about.html"><li>About</li></a>
            <img src="../images/cart-alt.svg" alt="" height="25px">
          </ul>
        </nav>
        <div id="hero-section">
          <p class="body-text"><strong>The internetâ€™s source of high-resolution images.<br>
            Powered by creators everywhere</strong></p>
          <div class="search-bar">
            <div class="search-icon">
              <img src="../images/search-1.svg" alt="" height="15px">
            </div>
            <input type="text" placeholder="Search high-resolution photos">
          </div>
        </div>
        
        <div class="slider">
          <template>
            <v-sheet
              class="mx-auto"
              elevation="8"
              max-width="800"
            >
              <v-slide-group
                v-model="model"
                class="pa-4"
                active-class="success"
                show-arrows
              >
                <v-slide-item
                  v-for="image in products"
                  
                  :key="image.image"
                  v-slot="{ active, toggle }"
                >
                  <v-card
      
                    :src="image.image"
                    class="ma-4"
                    height="200"
                    width="200"
                    @click="toggle"
                  >
                    <v-row
                      class="fill-height"
                      align="center"
                      justify="center"
                    >
                      <v-scale-transition>
                        <v-icon
                          v-if="active"
                          color="white"
                          size="48"
                          v-text="'mdi-close-circle-outline'"
                        ></v-icon>
                      </v-scale-transition>
                    </v-row>
                  </v-card>
                </v-slide-item>
              </v-slide-group>
            </v-sheet>
          </template>
        </div>

        

    </div>
  
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="app.js"></script>
</html>
